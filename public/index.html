<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Search Engine</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>🔍 Mini Search Engine</h1>
            <p>Search through programming tutorials and guides</p>
        </header>

        <div class="search-box">
            <div class="input-container">
                <input type="text" id="searchInput" placeholder="Search for anything..." autocomplete="off">
                <button class="clear-btn" id="clearBtn" onclick="clearSearch()" title="Clear search">✕</button>
            </div>
            <button class="search-btn" onclick="performSearch()">🔍 Search</button>
        </div>

        <div class="suggestions">
            <span class="suggestion-tag" onclick="searchFor('spring')">spring</span>
            <span class="suggestion-tag" onclick="searchFor('python')">python</span>
            <span class="suggestion-tag" onclick="searchFor('javascript')">javascript</span>
            <span class="suggestion-tag" onclick="searchFor('elasticsearch')">elasticsearch</span>
            <span class="suggestion-tag" onclick="searchFor('scrapy')">scrapy</span>
        </div>

        <div id="results" class="results" style="display: none;">
            <div id="resultsContent"></div>
        </div>

        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Searching...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
