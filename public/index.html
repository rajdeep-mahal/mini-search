<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Search Engine</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>üîç Mini Search Engine</h1>
            <p>Search through programming tutorials and guides</p>
        </header>

        <div class="search-container">
            <div class="input-container">
                <input type="text" id="searchInput" placeholder="Search for anything..." autocomplete="off">
                <button id="clearBtn" class="clear-btn" onclick="clearSearch()">√ó</button>
            </div>
            <button id="searchBtn" onclick="performSearch()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
                Search
            </button>
        </div>

        <div class="suggestions">
            <div class="suggestions-container">
                <span class="suggestion-tag" onclick="searchFor('spring')">spring</span>
                <span class="suggestion-tag" onclick="searchFor('python')">python</span>
                <span class="suggestion-tag" onclick="searchFor('javascript')">javascript</span>
                <span class="suggestion-tag" onclick="searchFor('elasticsearch')">elasticsearch</span>
                <span class="suggestion-tag" onclick="searchFor('scrapy')">scrapy</span>
                <span class="suggestion-tag" onclick="searchFor('java')">java</span>
                <span class="suggestion-tag" onclick="searchFor('c')">c</span>
                <span class="suggestion-tag" onclick="searchFor('sql')">sql</span>
                <span class="suggestion-tag" onclick="searchFor('postgresql')">postgresql</span>
                <span class="suggestion-tag" onclick="searchFor('react')">react</span>
                <span class="suggestion-tag" onclick="searchFor('angular')">angular</span>
            </div>
        </div>

        <div id="results" class="results" style="display: none;">
            <div id="resultsContent"></div>
        </div>

        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Searching...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
